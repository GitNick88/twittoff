<!DOCTYPE html>
<html>
    <head>
        <title> Twitoff!! - {{ title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>
    <body>
        <h1>Who was more likely to say the tweet?</h1>
        <h2>Add a twitter user below:</h2>
        <!-- Comment!  This is our base template -->
        {% block content %}
        <form action="/user" method="post">
          <input type="text" name="user_name" placeholder="Add a twitter user here">
          <input type="submit" value="Add User">
        </form>
<!-- here is where we are adding newstuff for comparing users -->
        <h2>Select two twitter users that you want to compare:</h2>
        <form action="/compare" method="post">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <select name="user2">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <h2>Type text below and click Compare Users to see prediction:</h2>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="submit" value="Compare Users">
        </form>
        {% endblock %}
    </body>
</html>
